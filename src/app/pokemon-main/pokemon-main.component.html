<div class="cardHolder">
    <div class="pokeCard" *ngFor="let poke of starterArr">
        <img class="pokePic" src={{poke.picture}} alt="bulbasaur">
        <div class="pokeInfo">
            <p class="pokeName">{{poke.name}}</p>
            <p class="pokeId">#{{poke.id}}</p>
            <ul class="pokeType" *ngFor="let type of poke.types">
                <li>
                    {{type.type.name}}
                </li>
            </ul>
        </div>
    </div>
</div>
