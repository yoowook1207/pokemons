<div class="modalContainer">
        <div class="modal" *ngFor="let modalPoke of pokemonService.modalPoke | async">
            <p>Do you want to select {{modalPoke.name}}?</p>
            <img class="modalPic" src = {{modalPoke.spriteUrl}}>
            <div class="buttonHolder">
                <button (click)="movePage(modalPoke.name)" routerLink="singleCard">OK</button>
                <button (click)="closeThis()">Close</button>
            </div>
        </div>
</div>
